<ion-header no-border>
    <ion-navbar transparent>
    </ion-navbar>
  </ion-header>


  <ion-content>
    <div class="flex-container">
      <h1>Criar conta</h1>

      <div class="signup-form">
        <strong>Qual é o seu e-mail?</strong>
        <ion-item class="input-signup">
          <ion-input type="text"></ion-input>
        </ion-item>
        <p margin-bottom>Poderá ser necessário validar este e-mail.</p>

        <strong>Crie uma nova senha</strong>
        <ion-item class="input-signup">
          <ion-input type="password"></ion-input>
        </ion-item>
        <p>Escolha pelo menos oito caracteres.</p>
      </div>

      <div class="button">
        <button ion-button round class="signup-button">Avançar</button>
      </div>
    </div>



  </ion-content>
