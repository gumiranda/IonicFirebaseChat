<ion-header>
  <custom-logged-header [user]="recipient"  [title]="pageTitle"> </custom-logged-header>

</ion-header>


<ion-content padding>

    <ion-infinite-scroll position="top" (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>

  <ion-list no-lines >
    <message-box  *ngFor="let m of messages | async" [message]="m" [isFromSender]="(m.userId == sender.$key)">{{m.text}}</message-box>
    </ion-list>
  
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-item no-lines>
      <ion-input type="text" placeholder="Mensagem" (keyup.enter)="sendMessage(newMessage); newMessage = ''" (click)="sendMessage(newMessage); newMessage = ''" [(ngModel)]="newMessage"></ion-input>
      <button ion-button item-right>
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
