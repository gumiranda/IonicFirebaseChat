<ion-content fullscreen padding text-center>
  <img class="logo" src="assets/img/logo/spotify.png" />


  <div class="buttons">
    <div class="information-slider" margin-bottom>
      <ion-slides pager="true">
          <ion-slide>
            <p>Escute suas músicas e artistas favoritos a qualquer hora.</p>
          </ion-slide>
          <ion-slide>
            <p>Não precisa de cartão de crédito.</p>
          </ion-slide>
          <ion-slide>
            <p>Ouça música em todos os seus dispositivos.</p>
          </ion-slide>
      </ion-slides>
    </div>
    <button ion-button round class="login-button" color="spotify-light-green" navPush="SignupPage">Inscreva-se grátis</button>
    <button ion-button round class="login-button" color="facebook">Continuar com o facebook</button>
    <p ion-text color="light">Já é usuário do Spotify?</p>
    <button ion-button round class="login-button" color="light" navPush="LoginPage">Entrar</button>
  </div>

  <video #player playsinline autoplay muted loop poster="assets/video/video-cover.jpg" id="bgvid">
    <source src="assets/videos/video.mp4" type="video/mp4"> Your browser does not support the video tag.
  </video>
</ion-content>
